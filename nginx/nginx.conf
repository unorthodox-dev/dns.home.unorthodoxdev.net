user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip on;

    # ---------------------------------------------------------------------
    # Redirect all plain HTTP requests to HTTPS
    server {
        listen 80;
        server_name dns.home.unorthodoxdev.net;
        return 301 https://$host$request_uri;
    }

    # ---------------------------------------------------------------------
    # HTTPS reverse proxy for AdGuard Home
    server {
        listen 443 ssl;
        server_name dns.home.unorthodoxdev.net;

        # SSL certificate and key
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Modern TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;
        add_header X-XSS-Protection "1; mode=block";

        # -----------------------------------------------------------------
        # Main AdGuard proxy
        location / {
            proxy_pass https://host.docker.internal:8443;

            proxy_ssl_verify off;
            # Forward important headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # âœ… Fix AdGuard login sessions behind HTTPS
            # Requires nginx >= 1.19.3
            proxy_cookie_flags session Secure HttpOnly SameSite=Lax;

            # Fallback for older versions:
            # proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";

            # Prevent redirect loops (AdGuard issues http:// redirects)
            proxy_redirect http:// https://;

            # Enable WebSocket and dashboard streaming
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Optional: Disable buffering for real-time stats
            proxy_buffering off;
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
        }

        # -----------------------------------------------------------------
        # Optional static file optimizations
        location = /favicon.ico { log_not_found off; access_log off; }
        location = /robots.txt { log_not_found off; access_log off; }
    }
}


